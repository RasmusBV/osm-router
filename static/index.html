<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>
    <style>
        #map { height: 90vh; }
        #controls {
            display: flex;
            gap: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div>
            <div>Bubble Size</div>
            <input type="range" min="0" max="10" step="1" id="bubble-size">
        </div>
        <div>
            <div>Avoid / Require</div>
            <input type="checkbox" id="avoid"/>
        </div>
        <div>
            <div id="loading" hidden>Loading</div>
        </div>
    </div>
    <script defer src="./script.js"></script>
</body>
</html>
